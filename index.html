<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <header>
      <div class="site-logo">
        <img src="img/logo.svg" alt="Les Petits Plats Logo" />
        <h1>Les petits plats</h1>
      </div>
      <div class="search">
        <div class="search_main-bar">
          <input
            type="text"
            placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
          />
          <img src="img/search.svg" alt="magnifying glass logo" />
        </div>
        <div class="search_current-tags"></div>
        <div class="dropdowns-container">
          <div class="dropdown blue">
            <input
              type="text"
              class="dropdown_input"
              id="ingredients"
              placeholder="Ingredients"
            />
            <img src="img/arrow.svg" alt="downwards facing arrow" />
          </div>
          <div class="dropdown green">
            <input
              type="text"
              class="dropdown_input"
              id="appareil"
              placeholder="Appareil"
            />
            <img src="img/arrow.svg" alt="downwards facing arrow" />
          </div>
          <div class="dropdown orange">
            <input
              type="text"
              class="dropdown_input"
              id="ustensiles"
              placeholder="Ustensiles"
            />
            <img src="img/arrow.svg" alt="downwards facing arrow" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <script src="/js/index.js" type="module"></script>
  </body>
</html>
