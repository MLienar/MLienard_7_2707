<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <header>
      <div class="site-logo">
        <img src="img/logo.svg" alt="Les Petits Plats Logo">
        <h1>Les petits plats</h1>
      </div>
      <div class="search">
        <div class="search_main-bar">
          <input type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
          <img src="img/search.svg" alt="magnifying glass logo">
        </div>
        <div class="search_current-tags"></div>
        <div class="dropdowns-container">
          <div class="dropdown blue">
            <input type="text" class="dropdown_input" id="ingredients" placeholder="Ingredients">
            <img src="img/arrow.svg" alt="downwards facing arrow">
          </div>
          <div class="dropdown green">
            <input type="text" class="dropdown_input" id="appareil" placeholder="Appareil">
            <img src="img/arrow.svg" alt="downwards facing arrow">
          </div>
          <div class="dropdown orange">
            <input type="text" class="dropdown_input" id="ustensiles" placeholder="Ustensiles">
            <img src="img/arrow.svg" alt="downwards facing arrow">
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="recipe-card">
        <div class="recipe-card_image"></div>
        <div class="recipe-card_info">
          <div class="recipe-card_top">
            <h2 class="recipe-card_title">Limonade de Coco</h2>
            <div class="recipe-card_time-section">
              <img src="img/clock.svg" alt="horloge">
              <p class="recipe-card_time"><span class="recipe-card_minutes">10</span> min</p>
            </div>
          </div>
          <div class="recipe-card_bottom">
            <div class="recipe-card_ingredients">
              <p class="recipe-card_ingredient">
                <span class="recipe-card_ingredient--name">Lait de coco</span>
                <span class="recipe-card_ingredient--quantity"></span>400ml</span>
              </p>
              <p class="recipe-card_ingredient">
                <span class="recipe-card_ingredient--name">Jus de citron</span>
                <span class="recipe-card_ingredient--quantity">2</span>
              </p>
              <p class="recipe-card_ingredient">
                <span class="recipe-card_ingredient--name">Crème de coco</span>
                <span class="recipe-card_ingredient--quantity">4 cuillères</span>
              </p>
              <p class="recipe-card_ingredient">
                <span class="recipe-card_ingredient--name">Sucre</span>
                <span class="recipe-card_ingredient--quantity">20g</span>
              </p>
            </div>
            <p class="recipe-card_instructions">
              Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
